<!DOCTYPE html>

    <!--! Библиотека spinner-border для кнопки LOAD MORE -->

    <!--todo Homework 11 -->

    <!--! input form -->
    <form class="search-form" id="search-form">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button type="submit">Search</button>
    </form>

    <div class="gallery">
      <!--! Карточки изображений -->
    </div>


    <!--! кнопка LOAD MORE: -->
    <!-- <button type="button" class="load-more button">LOAD MORE</button> --> 

    <button 
      type="button" 
      class="load-more btn1 btn-primary button"
      data-action="load-more1">

      <span 
        class="spinner-border spinner-border-sm spinner is-hidden" 
        role="status" 
        aria-hidden="true">
      </span>
      
      <span class="label">LOAD MORE</span>
    </button>


    <script src="index.js" type="module"></script>
